<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="player ">
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        </div>
        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

        <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">

    </div>
    </div>

<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
    /*
    1. Render song --- Ok
    2. Scroll top  --- Ok
    3. Play / Pause / seek 
    4. CD rotate
    5. Next / prev
    6. Ramdom
    7. Next / repeat when ended
    8. Active song
    9. Scroll active song into view
    10. Play song when click 
    */ 
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const player = $('.player');
        const heading = $('header h2');
        const cd = $('.cd');
        const cdThumb = $('.cd-thumb');
        const progress = $('#progress');
        const audio = $('#audio');
        const playBtn = $('.btn-toggle-play');
        
        const app = {
            currentIndex: 0,
            isPlaying: false, 
            songs: [
            {
                name: 'Cảm nhận',
                singer: 'Seachains',
                path: './assets/music/song1.mp3',
                image: './assets/image/image1.jpg'
            },
            {
                name: 'Cảm ơn',
                singer: 'Seachains',
                path: './assets/music/song2.mp3',
                image: './assets/image/image2.jpg'
            },
            {
                name: 'Khắc cốt ghi tâm',
                singer: 'Seachains x Dlow x Karik',
                path: './assets/music/song3.mp3',
                image: './assets/image/image3.jpg'
            },
            {
                name: 'Lối nhỏ',
                singer: 'Đen Vâu',
                path: './assets/music/song4.mp3',
                image: './assets/image/image4.jpg'
            },
            {
                name: 'Trời ơi con chưa muốn chết',
                singer: 'Đen Vâu',
                path: './assets/music/song5.mp3',
                image: './assets/image/image5.jpg'
            },
            ],

            defineProperties : function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            handleEvent: function() {  
                /*
                    in ra số px mà scroll muose
                    document.onscroll = function() {
                        console.log(window.scrollY);
                    }
                */
                // Xử lý thu phóng khi scroll lên xuống
                const cdWidth = cd.offsetWidth; 
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newWidth = cdWidth - scrollTop;

                    cd.style.width = newWidth > 0 ? newWidth + 'px' : 0;
                    cd.style.opacity = newWidth / cdWidth;
                };

                // Xử lý nút play/pause 
                playBtn.onclick = function() {
                    if(app.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }
                }
                // xử lý khi phát nhạc
                audio.onplay = function() {
                    app.isPlaying = true;
                    player.classList.add('playing');
                }
                // xử lý khi dừng nhạc
                audio.onpause = function() {
                    app.isPlaying = false;
                    player.classList.remove('playing');
                }

                //xử lý khi chỉnh nhạc
                audio.ontimeupdate = function() {
                    if(audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration *100) 
                        progress.value = progressPercent;
                    }
                }

                //Xử lý khi tua thanh kéo
                progress.onchange = function(e) {
                    const seekTime =   audio.duration / 100 * e.target.value;
                    audio.currentTime = seekTime;
                    console.log(seekTime);
                }
            },

            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path
            },
            render: function() { // Tạo danh sách nhạc, chọc vào songs, tạo ra một cái list 
                const htmls = this.songs.map(song => {
                    return `
                    <div class="song">
                        <div class="thumb" style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    `
                });
                // Chọc vào lớp Class để thêm danh sách song vào class playlist
                $('.playlist').innerHTML = htmls.join('');
            },
            
            
            start: function() {
                //Định nghĩa cái Object
                this.defineProperties();

                //Lắng nghe / xử lý sự kiện (DOM event)
                this.handleEvent();

                // Tải bài hát đầu tiên vào cái giao diện UI khi chạy ứng dụng 
                this.loadCurrentSong();

                //render list nhạc  
                this.render();
            }
        }
        // Gọi hàm chạy cho chương trình 
        app.start();

    </script>
</body>
</html>
